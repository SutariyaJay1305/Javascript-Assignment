<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

<section>
    <h1>Reverse String:</h1>
    <input type="text" id="inputString" placeholder="Enter the string">
    <button onclick="reverseString()">Reverse</button>
    <p id="reverseResult"></p>
</section>

<section>
    <h1>Check Palindrome</h1>
    <input type="text" id="inputPalindrome" placeholder="Enter the series of numbers">
    <button onclick="checkPalindrome()">Check</button>
    <p id="palindromeResult"></p>
</section>

<section>
    <h1>Tip Calculator</h1>
    <input type="number" id="subtotal" placeholder="Enter the Sub Total"><br>
    <input type="number" id="tipPercentage" placeholder="Enter the Tip Percentage">
    <button onclick="calculateTotal()">Calculate Total</button>
    <p id="totalResult"></p>
</section>

</body>
